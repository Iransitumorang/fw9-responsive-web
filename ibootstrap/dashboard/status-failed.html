<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/dompetku.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/status.css">
    <title>Status Failed</title>
</head>

<body>
    <header class="navbar bg-light d-md-flex d-none">
        <div class="container-fluid ms-5 me-5">
            <img src="../../assets/img/dompetku2.png" class="w-25">
            <img src="../assets/images/home-header.png">
        </div>
    </header>

    <section class="d-flex justify-content-between p-md-5">
        <nav class="col-12 col-md-4 d-md-flex d-none me-4 p-5 nav-menu">
            <div class="d-flex flex-column side-menu">
                <nav class="nav flex-fill flex-column">
                    <a class="nav-link dashboard" href="#">
                        <img src=" ../assets/images/home/grid-transfer.png" class=" me-3"> Dashboard
                    </a>
                    <a class="nav-link" href="#">
                        <img src=" ../assets/images/home/arrow-up-transfer.png" class=" me-3"> Transfer
                    </a>
                    <a class="nav-link logout" href="#">
                        <img src="../assets/images/home/plus.png" class=" me-3"> Top Up
                    </a>
                    <a class="nav-link topup" href="#">
                        <img src="../assets/images/home/Group 40.png" class="mt-4">
                    </a>
                </nav>

                <nav class="nav d-flex flex-end logout">
                    <a class="nav-link logout" href="#">
                        <img src="../assets/images/home/log-out.png" class="me-3"> Logout
                    </a>
                </nav>
            </div>
        </nav>

        <article class="col-12 col-md-8 ">
            <aside>
                <div class="right-slide p-5">
                    <div class="d-flex justify-content-center">
                        <img src="../assets/images/transfer-gagal.png" alt="Transfer Failed">
                    </div>
                    <div class="d-flex flex-column">
                        <img src="../assets/images/home/confirm-1.png">
                        <img src="../assets/images/home/confirm-2.png">
                        <img src="../assets/images/home/confirm-3.png">
                        <img src="../assets/images/home/confirm-4.png">
                    </div>
                    <div class="mt-2 ms-3">
                        <h3 class="transfer-to">Transfer To</h3>
                    </div>
                    <div class="d-flex flex-column">
                        <img src="../assets/images/home/contacts-dashboard.png" alt="Dashboard">
                    </div>
                    <div class="d-md-flex justify-content-end">
                        <button class="btn btn-primary me-3 try-again" type="button">Try Again</button>
                    </div>
                </div>
            </aside>
        </article>
    </section>

    <nav class="navbar bg-light fixed-top d-md-none d-block">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <div class="container-fluid">
                    <img src="../../assets/img/dompetku2.png" class="w-25 me-3 img-fluid">
                    <img src="../assets/images/home-header.png" class="img-fluid">
                    <span class="navbar-toggler-icon"></span>
                </div>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dompetku</h5> -->
                    <img src="../../assets/img/dompetku2.png" class="w-25 img-fluid">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 p-5">
                        <nav class="nav flex-fill flex-column">
                            <a class="nav-link mb-3 dashboard" href="#">
                                <img src=" ../assets/images/home/grid-transfer.png" class=" me-3"> Dashboard
                            </a>
                            <a class="nav-link mb-3" href="#">
                                <img src=" ../assets/images/home/arrow-up-transfer.png" class=" me-3"> Transfer
                            </a>
                            <a class="nav-link logout" href="#">
                                <img src="../assets/images/home/plus.png" class=" me-3"> Top Up
                            </a>
                            <a class="nav-link topup mb-5" href="#">
                                <img src="../assets/images/home/Group 40.png" class="mt-4">
                            </a>
                        </nav>
        
                        <nav class="nav d-flex flex-end logout mt-5">
                            <a class="nav-link logout" href="#">
                                <img src="../assets/images/home/log-out.png" class="me-3"> Logout
                            </a>
                        </nav>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <footer
        class="bg-primary d-md-flex flex-md-row justify-content-md-between d-flex flex-column justify-content-center py-3 text-center">
        <div class="ms-5 all-reserved">
            <h3>2020 Zwallet. All right reserved.</h3>
        </div>

        <div
            class="d-md-flex flex-md-row justify-content-md-between d-flex flex-column justify-content-center text-center me-5 contact-us">
            <h3 class="me-3">+62 5637 8882 9901</h3>
            <h3>contact@zwallet.com</h3>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
</body>

</html>
