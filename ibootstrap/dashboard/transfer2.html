<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/dompetku.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/css/transfer.css">
    <title>Transfer 2</title>
</head>

<body>
    <header class="navbar bg-light">
        <div class="container-fluid ms-5 me-5">
            <img src="../../assets/img/dompetku2.png" class="w-25">
            <img src="../assets/images/home-header.png">
        </div>
    </header>

    <section class="d-flex justify-content-between p-5">
        <nav class="col-4 d-flex me-4 p-5 right-slide">
            <div style="font-weight: 400; font-size: 18px; line-height: 31px;" class="d-flex flex-column ">
                <nav class="nav flex-fill flex-column">
                    <a class="nav-link dashboard" href="#">
                        <img src=" ../assets/images/home/grid-transfer.png" class=" me-3"> Dashboard
                    </a>
                    <a class="nav-link transfer">
                        <img src=" ../assets/images/home/arrow-up-transfer.png" class=" me-3"> Transfer
                    </a>
                    <a class="nav-link topup" href="#">
                        <img src="../assets/images/home/plus.png" class=" me-3"> Top Up
                    </a>
                    <a class="nav-link" href="#">
                        <img src="../assets/images/home/Group 40.png" class="mt-4">
                    </a>
                </nav>

                <nav class="nav d-flex flex-end">
                    <a class="nav-link logout" href="#">
                        <img src="../assets/images/home/log-out.png" class="me-3"> Logout
                    </a>
                </nav>
            </div>
        </nav>

        <article class="col-8 ">
            <aside>
                <div class="right-slide p-5">
                    <div class="mt-2 ms-3">
                        <h3 class="transfer-money">Transfer Money </h3>
                    </div>

                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column">
                            <img src="../assets/images/home/contacts-dashboard.png" alt="Dashboard Dashboard">
                        </div>
                        <h3 class="type-amount ms-3 mb-5">Type the amount you want to transfer and then
                            <br> press continue to the next steps.
                        </h3>
                        <div style="text-align: center;">
                            <h3 class="seratus-ribu">Rp100.000
                            </h3>
                            <h3 class="seratus20">Rp120.000 Available
                            </h3>
                            <div class="form-list mb-5 parent-input">
                                <div class="input-group flex-nowrap mt-5 mb-3 border-i">
                                    <span class="input-group-text form-border2">
                                        <i class="fa-solid fa-pen"></i>
                                    </span>
                                    <input type="email" class="form-control form-border"
                                        placeholder="For buying some socks">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary px-4 me-3 mt-5 continue" type="button">Continue</button>
                        </div>
                    </div>
                </div>
            </aside>
        </article>
    </section>

    <footer class="bg-primary d-flex justify-content-between py-3">
        <div class="ms-5 all-reserved">
            <h3>2020 Zwallet. All right reserved.</h3>
        </div>

        <div class="d-flex me-5 contact-us">
            <h3 class="me-3">+62 5637 8882 9901</h3>
            <h3>contact@zwallet.com</h3>
        </div>
    </footer>
</body>

</html>
