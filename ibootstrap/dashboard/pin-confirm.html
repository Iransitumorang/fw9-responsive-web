<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="dompetku">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/dompetku.png">

</head>

<body>
    <header class="navbar bg-light d-md-flex d-none">
        <div class="container-fluid ms-5 me-5">
            <img src="../../assets/img/dompetku2.png" class="w-25">
            <img src="../assets/images/home-header.png">
        </div>
    </header>

    <section class="d-flex justify-content-between p-5">
        <nav class="col-12 col-md-4 d-md-flex d-none me-4 p-5 nav-menu">
            <div class="d-flex flex-column side-menu">
                <nav class="nav d-flex flex-fill flex-column">
                    <a class="nav-link dashboard mb-3" href="#">
                        <img src=" ../assets/images/home/grid-transfer.png" class=" me-3"> Dashboard
                    </a>
                    <a class="nav-link mb-3 transfer" href="#">
                        <img src=" ../assets/images/home/arrow-up-transfer.png" class=" me-3"> Transfer
                    </a>
                    <a class="nav-link mb-3 topup" href="#">
                        <img src="../assets/images/home/plus.png" class=" me-3"> Top Up
                    </a>
                    <a class="nav-link" href="#">
                        <img src="../assets/images/home/Group 40.png">
                    </a>
                </nav>

                <nav class="nav d-flex flex-end">
                    <a class="nav-link logout" href="#">
                        <img src="../assets/images/home/log-out.png" class="me-3"> Logout
                    </a>
                </nav>
            </div>
        </nav>

        <article class="col-12 col-md-8 ">
            <div class="right-slide p-md-5">
                <div class="mt-2 ms-3">
                    <h3 class="transfer-to">Transfer To
                    </h3>
                </div>

                <div class="d-flex flex-column">
                    <div class="d-flex flex-column">
                        <img src="../assets/images/home/contacts-dashboard.png" alt="Dashboard Dashboard">
                    </div>
                    <h3 class="details">Details
                    </h3>
                    <img src="../assets/images/home/confirm-1.png">
                    <img src="../assets/images/home/confirm-2.png">
                    <img src="../assets/images/home/confirm-3.png">
                    <img src="../assets/images/home/confirm-4.png">
                </div>
                <div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary continue" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"> Continue
                        </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade modal-wrapper" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header" style="border: unset!important;">
                                    <h5 class="modal-title enter-pin" id="exampleModalLabel">Enter PIN to Transfer</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div>
                                    <h6 class="ms-3" class="enter-your">Enter your 6 digits PIN for
                                        confirmation to <br> continue transferring money. </h6>
                                </div>
                                <div class="modal-body">
                                    <div class="auth-form-wrapper py-md-5 d-flex justify-content-center">
                                        <div class="d-flex gap-4 flex-row pin-input-wrapper">
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                            <div class="d-flex align-items-center modal-value">
                                                <input maxlength="1" min="0" max="9" type="number"
                                                    style="height: 70%; width: 50px; font-weight: 700; font-size: 30px; text-align: center; border: unset; border-bottom: 1px solid gray;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" style="border: unset!important;">
                                    <button type=" button" class="btn btn-primary btn-continue"
                                        data-bs-dismiss="modal">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </article>
    </section>

    <nav class="navbar bg-light fixed-top d-md-none d-block">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <div class="container-fluid">
                    <img src="../../assets/img/dompetku2.png" class="w-25 me-3 img-fluid">
                    <img src="../assets/images/home-header.png" class="img-fluid">
                    <span class="navbar-toggler-icon"></span>
                </div>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dompetku</h5> -->
                    <img src="../../assets/img/dompetku2.png" class="w-25 img-fluid">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 p-5">
                        <nav class="nav d-flex flex-fill flex-column">
                            <a class="nav-link dashboard mb-3" href="#">
                                <img src=" ../assets/images/home/grid-transfer.png" class=" me-3"> Dashboard
                            </a>
                            <a class="nav-link mb-3 transfer" href="#">
                                <img src=" ../assets/images/home/arrow-up-transfer.png" class=" me-3"> Transfer

                            <a class="nav-link mb-3 topup" href="#">
                                <img src="../assets/images/home/plus.png" class=" me-3"> Top Up
                            </a>
                            <a class="nav-link mb-5" href="#">
                                <img src="../assets/images/home/Group 40.png">
                            </a>
                        </nav>

                        <nav class="nav d-flex flex-end mt-5">
                            <a class="nav-link logout" href="#">
                                <img src="../assets/images/home/log-out.png" class="me-3"> Logout
                            </a>
                        </nav>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <footer
        class="bg-primary d-md-flex flex-md-row justify-content-md-between d-flex flex-column justify-content-center py-3 text-center">
        <div class="ms-5 all-reserved">
            <h3>2020 Zwallet. All right reserved.</h3>
        </div>

        <div
            class="d-md-flex flex-md-row justify-content-md-between d-flex flex-column justify-content-center text-center me-5 contact-us">
            <h3 class="me-3">+62 5637 8882 9901</h3>
            <h3>contact@zwallet.com</h3>
        </div>
